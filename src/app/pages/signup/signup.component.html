<form [formGroup]="userForm" (ngSubmit)="signUp()">
  <section>
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" placeholder="Pepitohuevo02">
  </section>
  <section>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="pepitohuevo@gmail.com">
  </section>
  <section>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="******">
  </section>

  <button type="submit" [disabled]="!userForm.valid">Sign Up</button>
</form>
